<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
        href="./style.css" />

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico|Roboto+Slab"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css" />
  <title>Wikipedia Viewer</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 class="titulo">Wikipedia Viewer</h1>
        <br><br>
      </div>
      <div class="col-md-4"></div>
    </div>
    <!--Titulo-->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"
           align="center">
        <a href="https://en.wikipedia.org/wiki/Special:Random"
           target="_blank"
           class="random">
          Click for Random post
        </a>
        <br><br>
      </div>
      <div class="col-md-4"></div>
    </div>
    <!--random-->

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="btn-holder">
          <input id="searchWord"
                 class="input"> <button class="btn btn-warning"
                  id="search"> <i class="fa fa-search"
               aria-hidden="true"></i> </button>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <h4 class="title"
        id="title"></h4>
    <ul id="response">


    </ul>



  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
